---
items:
  - name: Gold #Gold must be named 'Gold' for the time being
    sprite: gold

  - name: Health Potion
    sprite: health_potion
    action_func: increase_health
    prereq_func: function (item, obj) return obj.stats.hp < obj.stats.max_hp end 
    amount: 50

  - name: Mana Potion
    sprite: mana potion
    action_func: increase_mana
    prereq_func: function (item, obj) return obj.stats.mp < obj.stats.max_mp end 
    amount: 50

  - name: Haste Scroll
    sprite: scroll
    action_func: hasten
    duration: 400

  - name: Strength Scroll
    sprite: scroll_strength
    action_func: increase_strength
    amount: 1

  - name: Defence Scroll
    sprite: scroll_defence
    action_func: increase_defence
    amount: 1

  - name: Magic Scroll
    sprite: scroll_magic
    action_func: increase_magic
    amount: 1

  - name: Stone
    sprite: stone
    action_func: stone
    prereq_func: function(item, obj) return obj.stats.cooldown <= 0 end
    speed: 8
    cooldown: 20
    range: 400
    damage: 20

  - name: Arrow
    sprite: arrow
    action_func: stone
    prereq_func: function(item, obj) return obj.stats.cooldown <= 0 end
    speed: 8
    cooldown: 20
    range: 400
    damage: 20
