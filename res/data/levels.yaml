      #Level 1
      - size: [20,60]
        items:    { amount: 2,  generated: *default_items   }
        rooms:    { padding: 1, amount: [5,10], size: [4,8] }
        tunnels:  { padding: 1, width: [1,3],  per_room: [2,3] }
        features: { tileset: lair_tiles2,     stairs_up: 3  }
        enemies:
          amount: 2
          generated:
            - {default: *medium_animals}
      #Level 2
      - size: [40,40]
        items:    { amount: 2,  generated: *default_items   }
        rooms:    { padding: 1, amount: [2,4], size: [5,15] }
        tunnels:  { padding: 2, width: [1,2],  per_room: 2   }
        features: { tileset: cobble}
        enemies:
          amount: 4
          generated:
            - { enemy: Skeleton,        chance: 100 }
            - { enemy: Chicken,         chance: 33 }
            - { enemy: Storm Elemental, chance: 33,  group_chance: 33, group_size: 2}
      #Level 3
      - size: [40,40]
        items:    { amount: 2,  generated: *default_items   }
        rooms:    { padding: 0, amount: 1, size: [38,38] }
        tunnels:  { padding: 1, width: [4,5],  per_room: 2     }
        features: { tileset: cobalt_tiles}
        enemies:
          amount: 3
          generated: *medium_enemies
      - size: [90,90]
        items:    { amount: 2,  generated: *default_items   }
        rooms:    { padding: 1, amount: [8,10], size: [4,10] }
        tunnels:  { padding: 1, width: [4,5],  per_room: 2     }
        features: { tileset: cobalt_tiles}
        enemies:
          amount: 25
          generated: *medium_enemies
      #Level 9
      - size: [128, 90]
        items:    { amount: 2,  generated: *default_items   }
        rooms:    { padding: 1, amount: 40, size: [4,10] }
        tunnels:  { padding: 1, width: [1,5],  per_room: 2     }
        features: { tileset: cobalt_tiles}
        enemies:
          amount: 50
          generated: *hard_enemies
