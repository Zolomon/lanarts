--- 

#Dungeon Markup

default_enemies: &default_enemies
  - enemy: Skeleton
    chance: 100
  - enemy: Chicken
    chance: 100
  - enemy: Storm Elemental
    chance: 33
    group_chance: 33
    group_size: 2

default_items: &default_items
  - item: Arrow
    chance: 10
    quantity: [2,20]

testlevel: &testlevel
        size: [32,32]
        items:
          amount: 90
          generated: *default_items
        rooms:
           padding: 0
           amount: 1
           size: [20,24]
        tunnels:
          padding: 0
          width: [1,2]
          per_room: 4      
        features:
          tileset: grass_tiles
          stairs_up: 0
          stairs_down: 1
        enemies:
          amount: 0
#          generated:
#             - enemy: Red Dragon
#               guaranteed_spawns: yes


branches:
  - branch: main_branch
    levels:
#      - *testlevel
      #Level 1
      - size: [40,40]
        items:
          amount: 2
          generated:
            - default: *default_items
        rooms:
          padding: 0
          amount: 3
          size: [10,10]
        tunnels:
          padding: 2
          width: [1,2]
          per_room: 5       
        features:
          tileset: pebble_tiles
          stairs_up: 0
          stairs_down: 5
        enemies:
          amount: 2
          generated:
            - enemy: Skeleton
              chance: 100