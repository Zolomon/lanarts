--- 

#Dungeon Markup

default_items: &default_items #Reference with *default_items
  - { item: Arrow,              chance: 20,  quantity: [2,20]  }
  - { item: Stone Arrow,        chance: 20,  quantity: [1,5]   }
  - { item: Short Bow,          chance: 10                     }
  - { item: Stone,              chance: 25,  quantity: [2,8]   }
  - { item: Gold,               chance: 75,  quantity: [5,20]  }
  - { item: Haste Scroll,       chance: 15                     }
  - { item: Health Potion,      chance: 5                      }
  - { item: Mana Potion,        chance: 5                      }
  - { item: Dagger,             chance: 15                     }
  - { item: Short Sword,        chance: 10                     }
  - { item: Mace,               chance: 5                      }
  - { item: Dagger,             chance: 15                     }
  - { item: Strength Scroll,    chance: 2                      }
  - { item: Magic Scroll,       chance: 2                      }
  - { item: Defence Scroll,     chance: 2                      }
  - { item: Will Scroll,   	chance: 2                      }

easy_animals: &easy_animals
  - { enemy: Giant Rat,         chance: 100,  group_chance: 33, group_size: 2 }
  - { enemy: Hound,             chance: 60                                    }
  - { enemy: Sheep,             chance: 60                                    }

easy_animals: &medium_animals
  - { enemy: Giant Rat,         chance: 100,  group_chance: 33, group_size: 3 }
  - { enemy: Hound,             chance: 100                                   }
  - { enemy: Sheep,             chance: 100                                   }
  - { enemy: Chicken,           chance: 100                                   }

easy_enemies: &easy_enemies
  - { enemy: Skeleton,          chance: 100                                   }
  - { enemy: Chicken,           chance: 100                                   }
  - { enemy: Zombie,            chance: 33 				      }
  - { enemy: Cloud Elemental,   chance: 33,  group_chance: 33, group_size: 2  }
  - { enemy: Storm Elemental,   chance: 33 				      }

medium_enemies: &medium_enemies
  - { enemy: Skeleton,          chance: 100                                   }
  - { enemy: Chicken,           chance: 50                                    }
  - { enemy: Zombie,            chance: 100                                   }
  - { enemy: Storm Elemental,   chance: 66,  group_chance: 33, group_size: 2  }

hard_enemies: &hard_enemies
  - { enemy: Super Chicken,     chance: 50,  group_chance: 33, group_size: 3  }
  - { enemy: Ciribot,           chance: 100                                   }
  - { enemy: Storm Elemental,   chance: 50,  group_chance: 33, group_size: 3  }
  - { enemy: Grue,              chance: 50,  group_chance: 33, group_size: 2  }
  - { enemy: Jester,            chance: 5,                                    }
  - { enemy: Hell Forged,       chance: 25                                    }
layouts:
      - &tiny_layout1
        size: [[35,45],[35,46]] #[width] by [height]
        rooms:    { padding: 1, amount: 3,  size: [10,10]}
        tunnels:  { padding: 2, width: [1,2], per_room: 5}
        
      - &tiny_layout2
        size: [[35,45],[35,46]] #[width] by [height]
        rooms:    { padding: 1, amount: 6,  size: [5,10] }
        tunnels:  { padding: 2, width: [1,2], per_room: 5}

      - &tiny_layout3
        size: [20,60]
        rooms:    { padding: 1, amount: [5,10], size: [4,8] }
        tunnels:  { padding: 1, width: [1,3],  per_room: [2,3] }

      - &small_layout1
        size: [40, 40]
        rooms:    { padding: 0, amount: 40, size: [4,4] }
        tunnels:  { padding: 0, width: 1,   per_room: 5 }

      - &small_layout2
        size: [50, 50]
        rooms:    { padding: 1, amount: 20, size: [10,10]}
        tunnels:  { padding: 1, width: 1,  per_room: 2   }
        
      - &small_layout3
        size: [64, 64]
        rooms:    { padding: 1, amount: 23, size: [4,6] }
        tunnels:  { width: [1,2], per_room: [2, 5]      }
      
      - &small_layout4
        size: [76, 76]
        rooms:    { padding: 1, amount: 20, size: [8,10]}
        tunnels:  { width: [1,2], per_room: [2, 5]      }
          
      - &medium_layout1
        size: [89, 89]
        rooms:    { padding: 4, amount: 20, size: [10,30]}
        tunnels:  { width: [2,6], per_room: [2, 5]      }
        
      - &medium_layout2
        size: [89, 89]
        rooms:
          padding: 4
          amount: 20
          size: [10,30]
        tunnels:
          width: [2, 6]
          per_room: [2, 5]
          
      - &medium_layout3
        size: [89, 89]
        rooms:
          padding: 4
          amount: 20
          size: [10,15]
        tunnels:
          width: [1, 5]
          per_room: [2, 20]  
      - &large_layout1
        size: [102, 102]
        rooms:
          padding: 3
          amount: 90
          size: [4,12]
        tunnels:
          width: [1, 3]
          per_room: 9   
      - &large_layout2
        size: [102, 102]
        rooms:
          padding: 3
          amount: 90
          size: [4,12]
        tunnels:
          width: [1, 3]
          per_room: 9   
        

areas:
  - branch: main_branch
    levels:
#tiny levels with animals
      #Level 1
      - layout: [*tiny_layout1]
        content:
          features: { tileset: lair_tiles2,     stairs_up: 0  }
          items:    { amount: 3,  generated: *default_items   }
          enemies: { wandering: no, amount: 3, generated: *easy_animals }
          
      #Level 2
      - layout: [*tiny_layout1, *tiny_layout2, *tiny_layout3]
        content:
          features: { tileset: lair_tiles1}
          items:    { amount: 3,  generated: *default_items   }
          enemies: { wandering: no, amount: 4, generated: *easy_animals }
        
      #Level 3
      - layout: [*tiny_layout1, *tiny_layout2, *tiny_layout3]
        content:
          features: { tileset: lair_tiles1}
          items:    { amount: 3,  generated: *default_items   }          
          enemies: { 
            wandering: no, amount: 5, 
            generated: [ {default: *medium_animals}, {enemy: Cloud Elemental, chance: 25}] 
          }
          
#small levels with easy enemies
      #Level 4
      - layout: [*small_layout1]
        content:
          features: { tileset: crystal_tiles}
          items:    { amount: 8,  generated: *default_items   }
          enemies:  { amount: 5,  generated: *easy_enemies    }
      #Level 4
      - layout: [*small_layout1, *small_layout2, *small_layout3, *small_layout4]
        content:
          features: { tileset: pebble_tiles}
          items:    { amount: 5,  generated: *default_items   }
          enemies: { wandering: no, amount: 8, generated: *easy_enemies }      
          
      #Level 5
      - layout: [*small_layout1, *small_layout2, *small_layout3, *small_layout4]
        content:
          features: { tileset: pebble_tiles}
          items:    { amount: 5,  generated: *default_items   }
          enemies: { wandering: no, amount: 8, generated: *easy_enemies }
          
      #Level 6
      - layout: [*small_layout1, *small_layout2, *small_layout3, *small_layout4]
        content:
          features: { tileset: lair_tiles2}
          items:    { amount: 5,  generated: *default_items   }
          enemies: { wandering: no, amount: 8, generated: *easy_animals }

