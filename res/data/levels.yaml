--- 

#Dungeon Markup

default_items: &default_items #Reference with *default_items
  - { item: Arrow,              chance: 10,  quantity: [2,20]  }
  - { item: Stone Arrow,        chance: 10,  quantity: [1,5]   }
  - { item: Short Bow,          chance: 5                      }
  - { item: Stone,              chance: 25,  quantity: [1,3]   }
  - { item: Gold,               chance: 75,  quantity: [5,20]  }
  - { item: Haste Scroll,       chance: 25                     }
  - { item: Health Potion,      chance: 25                     }
  - { item: Mana Potion,        chance: 25                     }
  - { item: Dagger,             chance: 25                     }
  - { item: Strength Scroll,    chance: 5                      }
  - { item: Magic Scroll,       chance: 5                      }
  - { item: Defence Scroll,     chance: 5                      }

branches:
  - branch: main_branch
    levels:
      #Level 1
      - size: [40,40]
        items:    { amount: 2,  generated: *default_items   }
        rooms:    { padding: 1, amount: [2,4], size: [8,10] }
        tunnels:  { padding: 2, width: [1,2],  per_room: [2,5] }
        features: { tileset: cobble,     stairs_up: 0  }
        enemies:
          amount: 2
          generated:
            - { enemy: Skeleton, chance: 100 }
      #Level 2
      - size: [40,40]
        items:    { amount: 2,  generated: *default_items   }
        rooms:    { padding: 1, amount: [2,4], size: [5,15] }
        tunnels:  { padding: 2, width: [1,2],  per_room: 2   }
        features: { tileset: cobble }
        enemies:
          amount: 4
          generated:
            - { enemy: Skeleton,        chance: 100 }
            - { enemy: Chicken,         chance: 33 }
            - { enemy: Storm Elemental, chance: 33,  group_chance: 33, group_size: 2}