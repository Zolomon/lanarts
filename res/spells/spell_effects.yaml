--- 

#Effect Markup
    
effects:
  - name: Poison
    stat_func: poison_statmod
    poison_rate: 28
    effected_colour: [100, 255, 100]
    init_func: poison_init
    step_func: poison_step

  - name: Berserk
    stat_func: berserk_statmod
    exhausted_duration: 400
    finish_func: function (effect, obj) obj:add_effect("Exhausted", effect.exhausted_duration) end
    effected_colour: [255,160,160] #RGB
    effected_sprite: berserk_effected

  - name: Exhausted
    stat_func: exhausted_statmod
    effected_colour: [160,160,160] #RGB

